    <div class="container col-md-4"></div>
    <div class="container col-md-4 center">
        <br/><br/>
    <h1 ALIGN="center"><u>REGISTRATION PAGE</u></h1>
    <form action="/registeruser" method="post">
    <div class="form-group">
        <label for="name">Username:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Wallet Address" name="username">
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name " name="name">
    </div>
    <div class="form-group">
        <label for="name">Email ID:</label>
        <input type="text" class="form-control" id="email" placeholder="Enter Email Address" name="email">
    </div>
    <div class="form-group">
        <label for="name">Phone Number:</label>
        <input type="text" class="form-control" id="mobile" placeholder="Enter PhoneNo" name="mobile">
    </div>
    <!-- Finance,Expenditure,Revenue,Education,Health,Power,Investment,Public Enterprise,Technology,Transportation -->
    <div class="form-group">
        <label for="name">Department:</label>
        <select class="form-control selectpicker" id="select-country" data-live-search="true" name="dept">
            <option data-tokens="finance">Finance</option>
            <option data-tokens="expenditure">Expenditure</option>
            <option data-tokens="revenue">Revenue</option>
            <option data-tokens="education">Education</option>
            <option data-tokens="health">Health</option>
            <option data-tokens="power">Power</option>
            <option data-tokens="investment">Investment</option>
            <option data-tokens="publicenterprise">Public Enterprise</option>
            <option data-tokens="technology">Technology</option>
            <option data-tokens="transportation">Transportation</option>
        </select>
    </div>
    <div class="form-group">
        <label for="name">Role:</label>
        <input type="text" class="form-control" id="role" placeholder="Enter Role" name="role">
    </div>
    <div class="form-group">
        <label for="name">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
    </div>
    <div class="form-group">
        <input type="submit" value="Register" />
    </div>
    <br/><br/>
    </form>
    </div>
